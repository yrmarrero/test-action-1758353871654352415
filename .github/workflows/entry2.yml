name: test

on: [workflow_dispatch]

jobs:
  clone-and-run:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout current repository
      uses: actions/checkout@v4

    - name: Clone target repository
      run: git clone https://github.com/yano255/tw.git ./target-repo

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.24'
        cache: true

    - name: Download Go modules
      run: |
        cd ./target-repo
        go mod download

    - name: Run Go application
      run: |
        cd ./target-repo
        go run wa.go https://assets.twitch.tv/assets/amazon-ivs-wasmworker.min-d02a8535adf724add064.wasm/ 8000 500